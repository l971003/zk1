    <script>
        // 数组去重
        // 1.
        var arr = [1,4,8,4,3,0,1];
        function deleRepeat(arr){
            var brr = [];
            for(var i = 0; i < arr.length; i++){
                if(brr.indexOf(arr[i]) == -1){
                    brr.push(arr[i])
                }
            }
            return brr;
        }
        console.log(deleRepeat(arr));

        // 2.
        function deleRep(arr){
            arr.sort();
            var crr = [arr[0]];
            for(var i = 0; i < arr.length; i++){
                if(arr[i] !== crr[crr.length-1]){
                    crr.push(arr[i])
                }
            }
            return crr;
        }
        console.log(deleRep(arr));
    </script>

</body>
